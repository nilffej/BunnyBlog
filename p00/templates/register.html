<!DOCTYPE html>
{% extends "template.html" %}

{% block title %} | Register{% endblock %}

{% block headerbuttons %}
<form>
  <button title="discover" type="submit" formaction="/">Discover</button>
  <button title="login" type="submit" formaction="/login">Log In</button>
</form>
{% endblock %}

{% block body %}

{% if msg %}
<h3>{{ msg }}</h3>
{% endif %}

<form action="/register" method="GET" align="center">
	Username<br>
	<input type="text" name="username"><br><br>
	Password<br>
	<input type="password" name="password"><br><br>
	Confirm Password<br>
	<input type="password" name="confirmPass"><br><br>
	<button type="submit">Register</button>
</form>

{% for message in get_flashed_messages() %}
<br><br>
<center><b>{{ message }}</b></center>
{% endfor %}

{% endblock %}
